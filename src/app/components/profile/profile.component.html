<div class="container">
    <div class="row justify-content-center">
        <div class="col-9 mt-3 card shadow py-4">
            <div class="row">
                <div class="col-12 text-center">
                    <label [for]="'fileInput1'" class="cursor">
                        <div class="circular-image">
                            <label for="fileInput">
                                <img id="imageCursor"
                                    [src]="showImageUrl?? 'https://icon-library.com/images/generic-user-icon/generic-user-icon-9.jpg'"
                                    alt="" srcset="" />
                            </label>
                            <input accept="image/*" (change)="onSelectFiles($event)" type="file" id="fileInput"
                                name="" />
                        </div>
                    </label>
                </div>
                <div class="col-6 mt-2">
                    <label for="name">Full Name</label>
                    <input [(ngModel)]="fullName" type="text" name="name" class="form-control shadow-none"
                        id="">
                </div>
                <div class="col-6 mt-2">
                    <label for="username">user Name</label>
                    <input readonly type="text" [(ngModel)]="userName" name="username"
                        class="form-control shadow-none" id="">
                </div>
                <div class="col-6 mt-2">
                    <label for="email">Email</label>
                    <input readonly type="text" [(ngModel)]="email" name="email"
                        class="form-control shadow-none" id="">
                </div>
                <div class="col-6 mt-2">
                    <label for="dob">DOB</label>
                    <input type="text" [(ngModel)]="dateOfBirth" name="dob" class="form-control shadow-none"
                        id="">
                </div>
                <div class="col-6 mt-2">
                    <label for="state">State</label>
                    <select (change)="getCityList($event, 'ui')" name="state" [(ngModel)]="state"
                        class="form-control shadow-none" id="">
                        <option value=null selected>Select</option>
                        <option *ngFor="let item of stateList" [value]="item._id">{{item?.name}}</option>
                    </select>
                </div>
                <div class="col-6 mt-2">
                    <label for="city">City</label>
                    <select name="city" [(ngModel)]="city" class="form-control shadow-none" id="">
                        <option value=null selected>Select</option>
                        <option *ngFor="let item of cityList" [value]="item._id">{{item?.name}}</option>
                    </select>
                </div>

                <div class="col-12 mt-2 text-end">
                    <button class="btn btn-outline-info mx-3" (click)="navigateTo('/dashboard')">
                        Cancel
                    </button>
                    <button (click)="updateProfileData()" class="btn btn-info">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
