<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 my-3 card shadow">
            <div class="row">
                <div class="col-4 my-2">
                    <div class="d-flex align-items-center form-control shadow py-0">
                        <input [(ngModel)]="dataSearch" type="search" (input)="filterProducts()" placeholder="Search"
                            class="form-control border-0 shadow-none" name="" id="">
                        <img src="../../../assets/images/search_icon.png" alt="" class="src cursor" />
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Sr No</th>
                        <th scope="col">Station Name</th>
                        <th scope="col">Operator Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">State</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="" *ngFor="let item of chargerListClone | paginate : { itemsPerPage: pageSize, currentPage: currentPage }; let i = index">
                        <td>{{ (currentPage - 1) * pageSize + i + 1 }}.</td>
                        <td>{{item?.stationName}}</td>
                        <td>{{item?.operatorName}}</td>
                        <td>{{item?.address1}} {{item?.address2}}</td>
                        <td>{{item?.state}}</td>
                        <td>{{item?.contactNumber}}</td>
                        <td><img class="cursor" (click)="setStationDetail(item)"
                                src="../../../assets/images/chevron-right_icon.png" alt=""></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8" style="text-align: end">
                            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
